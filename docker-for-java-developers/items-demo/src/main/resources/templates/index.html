<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    <title>Items Demo</title>
</head>
<body>
<!--TODO: use thymeleaf fragments...-->
<div class="container">

    <div class="d-flex justify-content-between align-items-center">
        <h2 class="my-5">Application main page</h2>
        <div class="d-flex align-items-center">
            <div class="d-flex align-items-center me-3">
                <i class="bi bi-person"></i>
                <span th:text="${username}" class="ms-2">Username</span>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-light">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <a class="btn btn-primary mb-3" role="button" tabindex="0" href="#" th:href="@{/items/create}">
        <i class="bi bi-plus-square me-1"></i>
        Add new item
    </a>

    <table class="table mb-3">
        <thead>
        <tr class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Active</th>
            <th scope="col">Created</th>
            <th scope="col">Updated</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${items.empty}">
            <td colspan="4">No items available...</td>
        </tr>
        <tr th:each="item,iter : ${items}">
            <td><span th:text="${item.id}">ID</span></td>
            <td><span th:text="${item.name}">Name</span></td>
            <td><span th:text="${item.active}">Active</span></td>
            <td><span th:text="${item.created}">Created</span></td>
            <td><span th:text="${item.updated}">Updated</span></td>
            <td>
                <a class="icon-link me-3" role="button" th:tabindex="${2 * (iter.index) + 1}"
                   th:href="${'/items/edit/' + item.id}">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a class="icon-link" role="button" th:tabindex="${2 * (iter.index) + 2}"
                   th:href="${'/items/delete/' + item.id}">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
